[env:esp32dev]
platform = espressif32
board = esp32dev
framework = espidf
upload_port = /dev/cu.usbserial-110 ; Укажите нужный порт
upload_speed = 115200
build_type = debug          ; Сборка в режиме отладки
monitor_speed = 115200      ; Скорость последовательного монитора
board_build.partitions = partitions.csv